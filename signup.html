<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
    <link rel="stylesheet" href="signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Orbitron:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Monoton&family=Orbitron:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <nav>
             <div class="navbar">
            <div class="logo">
                <img id="logo-img" src="/public/timage.png" height="38px" width="38px">
                <p id="logo-name">TASKIN</p>
            </div>
            <div class="signin-buttons">
                 <a class="button" href="signin.html">Sign In</a>
                 <button id="signup" onclick="home()" >
                    <p id="signup-txt">Go Home</p>
                   <div id="arrow"><img src="/public/6image.png" height="30px" width="30px" ></div>
                 </button>
            </div>
        </div>
        </nav>
         <div class="illustration">
                  <img src="/public/14image.svg" alt="Task Illustration" />
                </div>
         <div class="illustration2">
                  <img src="/public/15image.svg" alt="Task Illustration" />
                </div>
        <div id="hero-section">
             <div id="signup-bar">
                <div id="top-heading">
                <div id="signup-header">
                 <div id="signup-heading">
                    Create
                    <span class="account-txt">account</span>
                 </div>
                 <div id="signin">
                    <div id="already-account">
                        <p>Already have an account?</p>
                    </div>
                    <div id="signinbutton">
                        <a  href="/signin.html" id="new-acount-but">Sign In</a>
                    </div>
                 </div>
                 </div>
                 <div id="image-arrow">
                      <img src="./public/9image.png" height="80px" width="80px"> 
                 </div>
                 </div>
                 <div id="input">
                    <div> <input id="input-name"  class="input-info" type="name" placeholder="Name"></div>
                     <div ><input id="input-email"  class="input-info" type="email" placeholder="Email"></div> 
                       <div ><input id="input-password"  class="input-info" type="password" placeholder="Password"></div>
                 </div>
                 <div id="signup-but">
                      <button id="signup-button1" onclick="adduser()">Sign up</button>
                 </div>
             </div>
        </div>
    </main>
    <script>
        function home(){
            window.location.href="index.html";
        }
        async function adduser(){
            let name=document.querySelector("#input-name").value;
            let email=document.querySelector("#input-email").value;
            let password=document.querySelector("#input-password").value;
               let response=await axios.post("http://localhost:3000/user/signup",{
                    name:name,
                    email:email,
                    password:password
               });
               if(response.status==200){
                alert("you are signed up now sign in");
               }
               console.log(response);
        }
    </script>
</body>
</html>
